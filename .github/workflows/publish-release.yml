name: Publish latest release (manual)

on:
  workflow_dispatch:
    inputs:
      publish_vscode_marketplace:
        type: boolean
        default: true
        description: Publish to VS Code Marketplace
      publish_open_vsx:
        type: boolean
        default: true
        description: Publish to Open VSX

jobs:
  build:
    name: 'Publish Extension'
    runs-on: 'ubuntu-latest'

    steps:
      - name: Get latest release
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          regex: true
          file: 'codescene-vscode.*\.vsix'
          version: 'latest'
          target: './'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify platform-specific VSIX files
        run: |
          set -euo pipefail
          rm -f vsix-map.txt
          targets=("win32-x64" "darwin-x64" "darwin-arm64" "linux-x64" "linux-arm64")
          for target in "${targets[@]}"; do
            file=$(find . -name "codescene-vscode-*-${target}.vsix" | head -1)
            if [ -z "$file" ]; then
              echo "âŒ Missing VSIX for ${target}"
              exit 1
            fi
            echo "${target}=${file}" >> vsix-map.txt
            echo "âœ… Found ${file}"
          done

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Publish to VS Code Marketplace
        if: ${{ github.event.inputs.publish_vscode_marketplace == 'true' }}
        run: |
          npm install -g vsce
          declare -A vsix_map
          while IFS='=' read -r target file; do
            vsix_map["$target"]="$file"
          done < vsix-map.txt
          for target in "${!vsix_map[@]}"; do
            echo "ðŸš€ Publishing ${vsix_map[$target]} to Marketplace (target=${target})"
            vsce publish --pat ${{ secrets.VSCODE_MARKETPLACE_PUBLISHING_TOKEN }} --packagePath "${vsix_map[$target]}"
          done

      - name: Publish to open-vsx
        if: ${{ github.event.inputs.publish_open_vsx == 'true' }}
        run: |
          npm install -g ovsx
          while IFS='=' read -r target file; do
            echo "ðŸš€ Publishing ${file} to Open VSX (target=${target})"
            ovsx publish --pat ${{ secrets.OPEN_VSX_PUBLISHING_TOKEN }} --packagePath "${file}"
          done < vsix-map.txt
