name: Create github release from tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: darwin
            arch: x64
          - platform: darwin
            arch: arm64
          - platform: linux
            arch: x64
          - platform: linux
            arch: arm64
          - platform: win32
            arch: x64
    name: 'Build ${{ matrix.platform }}-${{ matrix.arch }}'
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: './.github/actions/setup'

      - name: Install vsce
        run: npm install --global @vscode/vsce

      - name: Package platform-specific VSIX
        run: node ./scripts/package-platform.js ${{ matrix.platform }} ${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.CODESCENE_IDE_DOCS_AND_WEBVIEW_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          path: 'codescene-vscode-*-${{ matrix.platform }}-${{ matrix.arch }}.vsix'
          name: 'codescene-vscode-${{ matrix.platform }}-${{ matrix.arch }}'

  release:
    name: 'Create Release'
    runs-on: 'ubuntu-latest'
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} ./artifacts/**/*.vsix --generate-notes --verify-tag
